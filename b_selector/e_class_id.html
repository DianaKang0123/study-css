<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스와 아이디 속성</title>
    <style>
        /* 구체성이 동일한 경우 제일 아래에 있는 값이 적용된다. */
        /* 속성.클래스가 .클래스보다 구체적 */
        /* 아이디가 제일 구체적이다. 하나만 부여가능하므로 */
        #a{
            color: coral;
        }
        span.x{
            color:blueviolet
        }
        .y{
            color: magenta;
        }
        .z{
            color: maroon;
        }
    </style>
</head>
<body>
    <span>클래스와 아이디 속성</span>
    <span id="a" class="x y z">
        아이디는 단 한개의 값만 작성할 수 있고,
        클래스는 여러 개의 값을 작성할 수 있다.(공백으로 구분)
    </span>
</body>
</html>
