<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        #image-wrap{
            width: 200px;
            height: 200px;
            /* overflow:scroll; */
            overflow: hidden;
        }
        #text-wrap{
            width: 200px;
            height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            /* white space = 줄바꿈 nowrap = 한줄로 나옴 */
            white-space:nowrap;
        }

        #text-wrap span{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="image-wrap">
        <img src="icon (2).png" alt="">
    </div>
    <div id="text-wrap">
        <span>안녕하세요, 반갑습니다. 저는 css가 좋아용, 여러분도 그렇죠? </span>
    </div>
</body>
</html>
